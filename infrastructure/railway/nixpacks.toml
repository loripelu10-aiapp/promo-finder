# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs-20_x", "chromium"]

[phases.install]
cmds = ["cd backend && npm ci --production"]

[phases.build]
cmds = ["echo 'No build step required for backend'"]

[start]
cmd = "cd backend && node server-simple.js"

[variables]
NODE_ENV = "production"
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/*-chromium-*/bin/chromium"
