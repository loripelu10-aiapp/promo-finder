name: Deploy to Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway (Staging)
        id: deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID_STAGING }}
          railway up --detach
          echo "url=${{ secrets.RAILWAY_STAGING_URL }}" >> $GITHUB_OUTPUT

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          max_attempts=10
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f ${{ secrets.RAILWAY_STAGING_URL }}/health; then
              echo "Health check passed!"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Health check attempt $attempt failed, retrying..."
            sleep 10
          done
          echo "Health check failed after $max_attempts attempts"
          exit 1

      - name: Run smoke tests
        run: |
          # Test main endpoints
          curl -f ${{ secrets.RAILWAY_STAGING_URL }}/api/deals || exit 1
          curl -f ${{ secrets.RAILWAY_STAGING_URL }}/api/stats || exit 1
          echo "Smoke tests passed!"

      - name: Notify deployment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '✅ Successfully deployed to staging: ${{ secrets.RAILWAY_STAGING_URL }}'
            })

      - name: Notify deployment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '❌ Staging deployment failed. Check the workflow logs for details.'
            })

  deploy-frontend-staging:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.RAILWAY_STAGING_URL }}
        run: npm run build

      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          alias-domains: staging.promofinder.app
        continue-on-error: true

      - name: Frontend deployment complete
        run: echo "Frontend deployed to staging"
